<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Data Display</title>
</head>
<body>
    <h1>ESP32 Port</h1>

<p>Port COM de l'ESP32 : <span id="esp32-port">Recherche en cours...</span></p>


<script src="/assets/esp32.js" defer></script>

<script>
    async function getEsp32Port() {
        try {
            let response = await fetch('/esp32-port');
            let data = await response.json();
            document.getElementById('esp32-port').textContent = data.port || "Non détecté";
        } catch (error) {
            console.error("Erreur lors de la récupération du port ESP32 :", error);
            document.getElementById('esp32-port').textContent = "Erreur de connexion";
        }
    }

    // Appelle la fonction au chargement de la page
    getEsp32Port();
</script>


</body>
</html></html>
